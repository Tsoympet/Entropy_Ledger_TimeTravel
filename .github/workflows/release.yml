name: Release PDFs on Tag

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            latexmk texlive-base texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-bibtex-extra texlive-science

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simulations (to refresh figures)
        run: |
          make sims

      - name: Build all PDFs
        run: |
          make base aps prl nature

      - name: Gather release artifacts
        run: |
          mkdir -p release_artifacts
          cp tex/main.pdf release_artifacts/EntropyLedger_base.pdf || true
          cp tex_aps/main.pdf release_artifacts/EntropyLedger_APS.pdf || true
          cp tex_aps/prl_cut.pdf release_artifacts/EntropyLedger_PRLcut.pdf || true
          cp tex_nature/main.pdf release_artifacts/EntropyLedger_NatureMimic.pdf || true

      - name: Upload artifacts (workflow storage)
        uses: actions/upload-artifact@v4
        with:
          name: release_pdfs
          path: release_artifacts/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
